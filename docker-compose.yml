# This is the final, recommended configuration.
# It uses the pre-built image from the official repository.

services:
  pdf2zh:
    image: ghcr.io/byaidu/pdfmathtranslate:latest

    # The rest of the configuration is for RUNNING the image.
    ports:
      - "7860:7860"

    environment:
      - PYTHONUNBUFFERED=1
      # The UV_LINK_MODE warning happens during build, so we can set it there if needed,
      # but it's generally harmless.

    command: ["pdf2zh", "-i"]

    # Optional: Mount a volume for persistent data I/O if needed
    # volumes:
    #   - ./data:/app/data

    stdin_open: true
    tty: true